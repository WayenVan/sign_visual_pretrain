data_root: dataset/PHOENIX-2014-T-release-v3

train:
  dataset:
    _target_: csi_sign_pretrain.data.ph14t.ph14t_torch_dataset.Ph14TGeneralDataset
    data_root: ${data.data_root}
    mode: train
