data_root: dataset/PHOENIX-2014-T-release-v3

collator:
  _target_: csi_sign_pretrain.data.collators.pretrain_collator.PretrainCollator

train:
  dataset:
    _target_: csi_sign_pretrain.data.ph14t.ph14t_pretrain_torch_dataset.Ph14TPretrainTorchDataset
    data_root: ${data.data_root}
    mode: train
  pipline:
    _target_: csi_sign_pretrain.data.piplines.pretrain_pipline.PretrainPipline
    height: 224
    width: 224

val:
  dataset:
    _target_: csi_sign_pretrain.data.ph14t.ph14t_pretrain_torch_dataset.Ph14TPretrainTorchDataset
    data_root: ${data.data_root}
    mode: dev
  pipline:
    _target_: csi_sign_pretrain.data.piplines.pretrain_pipline.PretrainPipline
    height: 224
    width: 224

test:
  dataset:
    _target_: csi_sign_pretrain.data.ph14t.ph14t_pretrain_torch_dataset.Ph14TPretrainTorchDataset
    data_root: ${data.data_root}
    mode: test
  pipline:
    _target_: csi_sign_pretrain.data.piplines.pretrain_pipline.PretrainPipline
    height: 224
    width: 224

fraction_dataset: False
train_fraction: 1.0
val_fraction: 0.01
test_fraction: 0.05
